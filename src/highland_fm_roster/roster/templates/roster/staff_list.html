{% extends baseTemplate %}

{% block title %}
<title>Staffs List | Highland FM Roster</title>
{% endblock %}

{% block content %}
<h1>Staffs List</h1>

<a href="{% url 'roster:newStaff' %}">Add New Staff</a>

<div class="section">
	<ul>
		{% for staff in staffs %}
		{% include 'roster/staff_list_item.html' with staff=staff %}
		{% endfor %}
	</ul>
</div>
{% endblock %}
